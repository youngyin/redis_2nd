spring:
  datasource:
    url: jdbc:mysql://localhost:3306/movie_db
    username: movie_user
    password: movie_password

  redis:
    host: movie_redis
    port: 6379

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
